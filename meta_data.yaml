sample_rate: 4096 # Hz
columns:
  - V_in
  - Measured_RPM
  - Vibration_1
  - Vibration_2
  - Vibration_3
data_types:
  - [D, Development]
  - [E, Evaluation]
unbalance_levels:
  - [0, none]
  - [1, slight]
  - [2, moderat]
  - [3, significant]
  - [4, strong]
masses:
  - [0.0, 0.0] # no unbalance
  - [3.281, 0.003] # slight unbalance
  - [3.281, 0.003] # moderat unbalance
  - [3.281, 0.003] # significant unbalance
  - [6.614, 0.007] # strong unbalance
radius:
  - [0.0, 0.0] # no unbalance
  - [14.0, 0.1] # slight unbalance
  - [18.5, 0.1] # moderat unbalance
  - [23.0, 0.1] # significant unbalance
  - [23.0, 0.1] # strong unbalance
voltage_level:
  hold: 20 # s
  development:
    start: 2.0 # V
    end: 10.05 # V
    step: 0.05 # V
  evaluation:
    start: 4.0 # V
    end: 8.1 # V
    step: 0.1 # V
